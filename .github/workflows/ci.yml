name: CI & SonarCloud

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build-and-analyze:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        java-version: [ '17', '21', '23' ]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java-version }}
          cache: 'maven'

      - name: Start X virtual framebuffer
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          Xvfb :99 -screen 0 1920x1080x24 &>/dev/null &
          echo "DISPLAY=:99" >> $GITHUB_ENV

      - name: Maven Clean Verify (Linux - with GUI tests)
        if: runner.os == 'Linux'
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: mvn -B clean verify -Dtest='!es.ull.esit.app.OrderTest'

      - name: Maven Clean Verify (Windows/macOS - without GUI tests)
        if: runner.os != 'Linux'
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: mvn -B clean verify -Dtest='!es.ull.esit.app.*Test,es.ull.esit.app.middleware.**.*Test'

      - name: Publish Test Report (${{ matrix.os }}, JDK ${{ matrix.java-version }})
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Maven Surefire Tests (${{ matrix.os }}, JDK ${{ matrix.java-version }})
          path: target/surefire-reports/*.xml
          reporter: java-junit

      - name: SonarCloud Scan
        if: matrix.java-version == '17' && matrix.os == 'ubuntu-latest'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: >
          mvn -B sonar:sonar
          -Dsonar.projectKey=luciasoyyoo_lab-dht-bicam-cabrera
          -Dsonar.organization=luciasoyyoo
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml